<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Test</title>
</head>
<body>
    <button id="loginbob">Login Bob</button>
    <button id="loginadmin">Login Admin</button>
    <button id="loginsponsor">Login Sponsor</button>
    <pre id="result"></pre>

    <script>
        function call(url, method = "GET", body = null) {
            fetch("http://localhost:8080/" + url, { method, headers: {"Content-Type": "application/json"}, body})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('result').textContent = 'Error: ' + error.message;
                });
        }

        window.onload = () => {
            call("checklogin");
        }

        document.getElementById('loginbob').addEventListener('click', () => {
            call("login", "POST", {usrname: "bob", password: "12345678", rememberMe: true});
        });
    </script>
</body>
</html>
